<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chat.css">
    <title>CHAT BOX</title>
</head>
<body>
    <div class="holder">
        <h4>Whats on your mind</h4>
        <form id="writeup">
            <input type="text" name="" id="message" class="up" autocomplete="off">
            <input type="submit" name="" id="submitBtn" class="button">
        </form>
        <h5 class="feedback">please type a message</h5>
        <h4 class="">last message delivered</h4>
        <h4 class="message-content">keeping in contact</h4>
    </div>    
    
    <script src="chat.js"></script>
</body>
</html>
